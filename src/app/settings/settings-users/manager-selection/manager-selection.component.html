<div class="card card-transparent">
    <div class="card-header">
        <button type="button" class="btn btn-secondary  " (click)="cmdBack()" *ngIf="!openedAsModal">
            <i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
        <h2 class="page-title">{{ pageTitle }}</h2>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()" *ngIf="openedAsModal">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-block">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-hover table-condensed" id="condensedTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | filterUser : searchString; let odd=odd; let even=even;" [ngClass]="{'alternateRow': odd}">
                        <td class="v-align-middle" [ngClass]="{'bg-primary text-light font-weight-bold':user.userId === selectedUser?.userId}">{{ user.firstName }}</td>
                        <td class="v-align-middle" [ngClass]="{'bg-primary text-light font-weight-bold':user.userId === selectedUser?.userId}">{{ user.lastName }}</td>
                        <td class="v-align-middle semi-bold" [ngClass]="{'bg-primary text-light font-weight-bold':user.userId === selectedUser?.userId}">{{ user.email }}</td>
                        <td class="v-align-middle" [ngClass]="{'bg-primary text-light font-weight-bold':user.userId === selectedUser?.userId}">
                            <button type="button" class="btn  " [ngClass]="user.userId === selectedUser?.userId ? 'btn-default' : 'btn-primary'" (click)="cmdSelectUser(user)">Select</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
