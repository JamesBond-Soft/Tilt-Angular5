  <div class="card card-transparent">
    <div class="card-header">
            <button type="button" class="btn btn-secondary  " (click)="cmdBack()" *ngIf="!openedAsModal"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
            <h2 class="page-title">{{ pageTitle }}</h2>
            <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()" *ngIf="openedAsModal">
                    <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="card-block">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
                </div>
            </div>
        </form>
        <ul>
            <self-assessment-group-selection-item *ngFor="let group of groups" [group]="group"></self-assessment-group-selection-item>
        </ul>
    </div>
  </div>
