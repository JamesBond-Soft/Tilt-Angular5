<div class="row" style="padding-bottom: 10px">
  <div class="col-md-6">
    <h2>Webinar</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right">Webinar: {{webinar?.name}}</h5><br>
    <span *ngIf="webinar.status === IWebinarStatus.LIVE" class="label label-danger pull-right">Live Now</span>
    <span *ngIf="webinar.status === IWebinarStatus.STARTING" class="label label-success pull-right">Starting</span>
  </div>
</div>
<div class="card card-transparent">
  <div class="card-block">

    <div class="row">
      <div class="col-md-12">
        <div class="live-view">
            <vg-player #vgplayer class="embed-responsive embed-responsive-16by9">
                <video autoplay class="embed-responsive-item" [vgHls]="webinar?.hlsUrl" #media  id="singleVideo"
                  controls type="contentType">
                </video>
              </vg-player>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">

      <div class="col-md-12">
        <h5>Agenda</h5>

        <div class="card">
          <div class="card-block">
            <div class="card-body">
              <div class="row ">
                <div class="col-md-12">
                  <p>{{webinar?.agenda}}</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
