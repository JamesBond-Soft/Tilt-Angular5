 <!-- START WIDGET courses-->
 <div class="card card-hover hover-stroke" [routerLink]="['/courses/manage']">
  <div class="container-xs-height full-height">
    <div class="row-xs-height">
      <div class="col-xs-height col-top">
        <div class="card-header  top-left top-right">
          <div class="card-title">
            <span class="font-montserrat fs-11 all-caps">COURSES <i class="fa fa-chevron-right"></i>
                </span>
          </div>
          <div class="card-controls">
            <ul>
              <li><a href="#" class="portlet-refresh text-black" data-toggle="refresh"><i class="portlet-icon portlet-icon-refresh"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row-xs-height">
      <div class="col-xs-height col-top">
        <div class="p-l-20 p-t-50 p-b-40 p-r-20">
          <h1 class="no-margin p-b-5">{{courseStats?.totalActiveCourses}}</h1>
          <span class="small hint-text pull-left">Active Courses</span>
        </div>
      </div>
    </div>
    <div class="row-xs-height">
      <div class="col-xs-height col-bottom">
        <div class="progress progress-large m-b-0">
          <div class="progress-bar progress-bar-primary" style="width:100%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END WIDGET -->
