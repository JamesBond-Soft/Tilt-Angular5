<div class="row">
    <div class="col-md-6">
        <h2 class="page-title">{{ pageTitle }}</h2>
    </div>
    <div class="col-md-6">
        <button type="button" class="btn   btn-primary m-b-10 pull-right" (click)="cmdAddUser()" [hidden]="true"><span class="glyphicon glyphicon-plus"></span> Add User</button>
    </div>
</div>
<div class="card card-transparent">
    <div class="card-block">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-hover table-condensed" id="condensedTable">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users | filterUser : searchString; let odd=odd; let even=even;" [ngClass]="{'alternateRow': odd}" (click)="cmdViewStaffDetail(user.userId, user.username)">
                    <td class="v-align-middle">{{ user.firstName }}</td>
                    <td class="v-align-middle">{{ user.lastName }}</td>
                    <td class="v-align-middle semi-bold">{{ user.email }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
