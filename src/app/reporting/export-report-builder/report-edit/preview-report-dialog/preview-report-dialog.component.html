<ng-template #previewReportDialogTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Preview Report</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cmdClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
            <div class="font-weight-light">* Note Max 50 rows shown</div>
            <div style="padding-top: 20px;" *ngIf="showLoading">
              <div class="progress">
                <div class="progress-bar bg-success progress-bar-animated height:10px;" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                  aria-valuemax="100" style="width: 90%"></div>
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="!showLoading && showError">There was an error previewing the report. Please log out and try again.</div>
            <table class="table table-striped" *ngIf="!showError && !showLoading">
              <thead>
                <tr>
                    <th *ngFor="let headerCell of csvResults?.data[0]">{{headerCell}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of csvResults?.data | slice:1">
                  <td *ngFor="let cell of row">{{cell}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        <button type="button" class="btn btn-primary pull-right" (click)="cmdClose()" >Close</button>
      </div>
</ng-template>
