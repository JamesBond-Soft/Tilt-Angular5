<div class="row">
  <div class="col-md-6">
      <h2 class="page-title">{{ pageTitle }}</h2>
  </div>
</div>
<div class="card card-transparent">
  <div class="card-block">
      <div class="form-group form-group-default">
          <label class="control-label" for="cboOrganisation">Organisation</label>
          <select id="cboOrganisation" class="form-control" name="cboOrganisation" [(ngModel)]="selectedOrganisation" (change)="cmdChangeOrg()">
            <option *ngFor="let org of orgs" [ngValue]="org">{{org.organisationName}}</option>
          </select>
      </div>
        
      <form>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
              </div>
          </div>
      </form>

      <div class="table-responsive">
          <table class="table table-hover table-condensed" id="condensedTable">
              <thead>
              <tr>
                  <th>Staff</th>
                  <th>Course</th>
                  <th>Progress</th>
                  <th>Source</th>
                  <th>DueDate</th>
              </tr> 
              </thead>
              <tbody>
              <tr *ngFor="let course of courses | filterCourses: searchString; let odd=odd; let even=even;" [ngClass]="{'alternateRow': odd}" (click)="cmdView($event, course)">
                  <td class="v-align-middle semi-bold">{{ course.staffName }}</td>
                  <td class="v-align-middle">{{ course.courseName }}</td>
                  <td class="v-align-middle">{{ course.progress }}</td>
                  <td class="v-align-middle">{{ course.source }}</td>
                  <td class="v-align-middle">{{ course.dueDate | date :  "dd.MM.y" }}</td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
