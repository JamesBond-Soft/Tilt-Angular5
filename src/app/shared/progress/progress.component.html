<div *ngIf="type === 'bar';else circleBlock">
	<div *ngIf="indeterminate; else determineBarBlock"></div>
	<ng-template #determineBarBlock>
		<div class="progress" [class.progress-small]=!thick>
			<div class="progress-bar progress-bar-{{color}}" [class.progress-circle-indeterminate]=indeterminate [ngStyle]="{'width':value+'%'}"></div>
		</div>
	</ng-template>
</div>
<ng-template #circleBlock>
	<div class="progress-circle progress-circle-{{color}}"
	[class.progress-circle-indeterminate]=indeterminate 
	[class.progress-circle-thick]=thick
	>
		<div *ngIf="indeterminate; else determineBlock"></div>
	    <ng-template #determineBlock>
			<div class="pie">
				<div class="left-side half-circle"></div>
				<div class="right-side half-circle" [ngStyle]="{'transform': 'rotate('+value+'deg)'}"></div>
			</div>
			<div class="shadow"></div>
		</ng-template>
	</div>
</ng-template>
