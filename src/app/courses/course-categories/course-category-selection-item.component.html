<li>

    <span class="list-group-item list-group-item-action groupItem noselect" (click)="cmdSelect(category)">    <i [ngClass]="expanded ? 'fa fa-caret-down fa-lg' : 'fa fa-caret-right fa-lg'" *ngIf="category.subCourseCategories.length" (click)="cmdExpand()"></i>
{{category.name}} <button type="button" class="btn btn-primary  " (click)="cmdSelectCategory($event, category)">Select</button></span>

    <i class="fa fa-circle-o" aria-hidden="true" *ngIf="secondarySelected && this.courseCategoryItemService.showSecondarySelection"></i>
    
    <ul *ngIf="category.subCourseCategories.length" [hidden]="!expanded">
        <course-category-selection-item *ngFor="let subCategoryItem of category.subCourseCategories" [category]="subCategoryItem"></course-category-selection-item>
    </ul>
</li>
